<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
    <h1>CALCULATOR</h1>
  <div class="calculator">
    <input type="text" id="result" readonly style="text-align: right;">
    <div class="keypad">
        <button class="operator" onclick="clearResult()">C</button>
        <button class="operator" onclick="calculatePercentage()">%</button>
        <button class="operator" onclick="clearLastChar()">&larr;</button> 
        <button class="operator" onclick="appendValue('/')">&divide;</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('*')">x</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('-')">-</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('+')">+</button>
        <button onclick="appendValue('00')">00</button>
        <button onclick="appendValue('0')">0</button>
        <button onclick="appendValue('.')">.</button>
        <button class="operator" onclick="calculate()">=</button>
    </div>  
  </div>
  <script src="script1.js"></script>
</body>
</html>
